<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1 class="mb-4">Admin Panel</h1>

  <!-- Add Product Form -->
  <h3>Add Product</h3>
  <form id="addProductForm" class="mb-4">
    <input type="text" class="form-control mb-2" id="name" placeholder="Product Name" required>
    <input type="number" class="form-control mb-2" id="price" placeholder="Price" required>
    <input type="number" class="form-control mb-2" id="quantity" placeholder="Quantity" required>
    <button class="btn btn-success">Add Product</button>
  </form>

  <!-- Product List -->
  <h3>Manage Products</h3>
  <table class="table table-striped" id="adminProductTable">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="adminProductList"></tbody>
  </table>

  <!-- Sales Chart (Optional, future step) -->
  <div class="mt-4">
    <h3>Sales Data (Coming Soon)</h3>
    <p>Weâ€™ll add charts here later.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
